    <script>
        const webAppURL = 'https://script.google.com/macros/s/AKfycbzUBQOrtNtmGy0WQnvYIVHrw5bvOGHk0f-rUJLcG9rO30jgqVZ7_4X_-p6ZyS-kl75z/exec';
        const sheetURL = 'https://docs.google.com/spreadsheets/d/18nKTdl5obIpfgoLWjCqWVC76Y4JYBZK7xkaNRrZ0tKw/';
        const jsonURL = webAppURL;
        const COURSENAME="Design &amp Analysis of Algorithms (UCS415)"
        

        // Function to extract the URL parameter by name
        function getURLParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        var body = document.body;
        body.innerHTML = '<div class="loading-container"><div class="loading-message">  Please wait ...  </div><div class="loader"></div></div>';
        // Get the value from the URL
        var value = getURLParameter('url');
        //alert("ShortURL="+(""+value).length);
        if((""+value).length != 0){
            // Fetch the JSON data
            fetch(jsonURL)
                .then(response => response.json())
                .then(redirectMap => {
                    if (redirectMap.hasOwnProperty(value)) {
                        var URL = redirectMap[value].URL;
                        // Redirect to the URL based on the value
                        window.location.href = URL;
                        //alert(value+" -> "+URL);
                    } else {
                        alert('No matching URL for the value: ' + value);
                    }
                })
                .catch(error => {
                    alert("Error:"+error.message);
                });
        }else{
            document.title = 'DAA';
            body.innerHTML = '<center><div class="container" id="notes-header"> <h1>'+COURSENAME+'</h1></div></center><div id="top-links"><a href="https://subhrendu1987.github.io/" target="_blank">Instructor Profile</a><a href="https://suchat-subho.github.io/course/" target="_blank">All Courses</a></div><div class="container" id="notes-container"></div> <div class="sidebar"><ul id="sidenav"></ul></div>'
        }        
        //document.getElementById('loading-message').style.display = 'none';
    </script>
